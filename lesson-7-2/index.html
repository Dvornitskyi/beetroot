<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Diner Shopping List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<main class="header-main-footer">
<header class="header">
        <h1 class="header__title">CSS Diner Shopping List</h1>
        <h3 class="header__small-title">Let's go to the mall!</h3>
</header>
<main class="main-footer">
<main class="main">
    <ul class="ul">
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
            <input class="ul__li__label__checkbox" type="checkbox" id="checkbox">
            <span class="ul__li__label__checkbox__text">A lot of pickles</span>
            <span class="ul__li__label__checkbox__small-text">(for the next lessons about CSS)</span>
            </label>
        </li>
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
                <input class="ul__li__label__checkbox" type="checkbox" id="checkbox"><span class="ul__li__label__checkbox__text">10 apples</span>
                <span class="ul__li__label__checkbox__small-text">(for more CSS manipulations)</span>
             </label>
        </li>
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
                <input class="ul__li__label__checkbox" type="checkbox" id="checkbox"><span class="ul__li__label__checkbox__text">20 oranges</span>
                <span class="ul__li__label__checkbox__small-text">(because they are awesome)</span>
            </label>
        </li>    
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
                 <input class="ul__li__label__checkbox" type="checkbox" id="checkbox"><span class="ul__li__label__checkbox__text">13 plates</span>
                 <span class="ul__li__label__checkbox__small-text">(hm... they always disapppear)</span>
            </label>
        </li>
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
                <input class="ul__li__label__checkbox" type="checkbox" id="checkbox"><span class="ul__li__label__checkbox__text">15 bentos</span>
            </label>
        </li>
        <li class="ul__li">
            <label class="ul__li__label" for="checkbox">
             <input class="ul__li__label__checkbox" type="checkbox" id="checkbox"><span class="ul__li__label__checkbox__text">1 bottle of Sake ^_^</span>
             <span class="ul__li__label__checkbox__small-text">(for my friends)</span>
            </label>
        </li>
    </ul>
</main>
<footer class="footer">
<h3 class="footer__title">Bon appetit :)</h3>
</footer>
</main>
</main>
</body>
</html>
